<!DOCTYPE html>
<html>
<head>
    <title>Связный список</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Связный список</h1>

    <div>
        <label for="newValue">Значение:</label>
        <input type="text" id="newValue">
        <button id="addToHead">Добавить в начало</button>
        <button id="addToTail">Добавить в конец</button>
    </div>

    <div>
        <label for="deleteValue">Значение для удаления:</label>
        <input type="text" id="deleteValue">
        <button id="deleteButton">Удалить</button>
    </div>

    <h2>Список:</h2>
    <div id="listDisplay"></div>

    <script src="app.js"></script>
</body>
</html>
